apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-cloudflare-tunnel
spec:
  selector:
    matchLabels:
      app: container-cloudflare-tunnel
  replicas: 2  # For high availability
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "2000"
        prometheus.io/scrape: "true"
      labels:
        app: cloudflared
    spec:
      containers:
      - name: container-cloudflare-tunnel
        image: "Dockerfile"
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: tunnel-credentials
      - name: config
        configMap: .env
          name: container-cloudflare-tunnel
          items:
          - key: config.yaml
            path: config.yaml
